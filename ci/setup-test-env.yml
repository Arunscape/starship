steps:
  # Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: "12.0.0"
    displayName: "Install a fixed version of Node"

  # Install Go
  - task: GoTool@0
    inputs:
      versionSpec: "1.10"
    displayName: "Install a fixed version of Go"

  # We are using pyenv to install Python for integration tests
  # Install Python
  - script: |
      echo "##vso[task.setvariable variable=PYTHON_VERSION;]3.6.9"
      echo "##vso[task.setvariable variable=PYENV_ROOT;]$HOME/.pyenv"
  - script: |
      curl https://pyenv.run | bash
      echo "##vso[task.setvariable variable=PATH;]$PYENV_ROOT/bin:$PYENV_ROOT/shims:$PATH"
  - script: |
      eval "$(pyenv init -)"
      pyenv install $PYTHON_VERSION
      pyenv global $PYTHON_VERSION
    displayName: "Install a fixed version of Python"

  # Install Ruby
  - script: |
      echo "##vso[task.setvariable variable=RUBY_VERSION;]3.6.9"
      echo "##vso[task.setvariable variable=RBENV_ROOT;]$HOME/.rbenv"
  - script: |
      curl https://github.com/rbenv/rbenv-installer/raw/master/bin/rbenv-installer | bash
      echo "##vso[task.setvariable variable=PATH;]$RBENV_ROOT/bin:$RBENV_ROOT/shims:$PATH"
  - script: |
      eval "$(rbenv init -)"
      rbenv install $RUBY_VERSION
      rbenv global $RUBY_VERSION
    displayName: "Install a fixed version of Ruby"
